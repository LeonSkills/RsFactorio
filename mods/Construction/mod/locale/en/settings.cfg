[mod-setting-name]
max-entity-items-to-keep=Max entity items to keep
min-entity-items-to-keep=Min entity items to keep

[mod-setting-description]
max-entity-items-to-keep=The maximum amount of non flatpack items that are allowed to be in your inventory. Any more than this amount will automatically be turned into a flatpack.
min-entity-items-to-keep=The minium amount of non flatpack items that should always be in your inventory. If less than this amount, any available flatpacks will be turned into their entity item to match the amount.